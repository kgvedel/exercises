<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts</title>
    <link rel="stylesheet" href="style.css" /></head>
<body>

    <h1>Hogwarts Students</h1>

    <table id="list">
        <thead>
          <tr>
            <th>Fullname</th>
            <th>Firstname</th>
           <!--  <th>Nickname</th> -->
            <th>Middlename</th>
            <th>Lastname</th>
            <th>House</th>
            <th>Gender</th>
            <th>Bloodstatus</th>
          </tr>
        </thead>
        <tbody>
          <!-- animal template will be copied and inserted here -->
          
        </tbody>
      </table>
  
      <template id="student">
        <tr>
          <td data-field="fullname">Fullname</td>
          <td data-field="firstname">Firstname</td>
         <!--  <td data-field="nickname">Nickname</td> -->
          <td data-field="middlename">Middlename</td>
          <td data-field="lastname">Lastname</td>
          <td data-field="house">House</td>
          <td data-field="gender">Gender</td>
          <td data-field="bloodstatus">Bloodstatus</td>
        </tr>
      </template>



    <script src="script.js"></script>
</body>
</html>
