<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts</title>
    <link rel="stylesheet" href="style.css" /></head>
<body>

  <header>
    <img class="logoH" src="images/hogwarts.svg" alt="logo" class="image">
  </header>

<main></main>

    <h1>Hogwarts Students</h1>

    <div class="numbersOfStudents">
      <p class="total">Total of students:</p>
      <p class="gdStudents">Gryffindor students:</p>
      <p class="srStudents">Slytherin students:</p>
      <p class="hpStudents">Hufflepuff students:</p>
      <p class="rcStudents">Ravenclaw students:</p>
    </div>




    <div class="filterButtons">
      <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="*">Show all</button>
    </div>
  
<section id="student_list"> </section>

      <template id="student_template">
        <article>

<img src="" alt="" class="image">
<p data-field="firstname"></p>
<p data-field="nickname"></p>
<p data-field="middlename"></p>
<p data-field="lastname"></p>
<p data-field="house"></p>
<p data-field="gender"></p>
        </article>
        </template>
    <script src="script.js"></script>
</body>
</html>
